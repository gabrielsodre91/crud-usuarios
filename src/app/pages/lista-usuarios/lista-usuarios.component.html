<div class="page-wrapper p-t-45 p-b-50">
  <div class="wrapper wrapper--w790">
    <div id="cardListaUsuarios" #cardListaUsuarios class="card card-5">
      <div class="card-heading">
        <h2 class="title">Lista de Usuários</h2>
      </div>
      <div class="card-body p-3">
        <button type="button" *ngIf="usuarios && usuarios.length > 0" class="btn btn-primary mb-2 float-right" (click)="exportarPDF()">Exportar como PDF</button>
        <button type="button" class="btn btn-success mb-2" routerLink="/form-usuarios">Novo usuário</button>
        <div *ngIf="usuarios && usuarios.length > 0" class="row">
          <div class="col-3 coluna titulo">Nome</div>
          <div class="col-3 coluna titulo">Email</div>
          <div class="col-3 coluna titulo">Telefone</div>
          <div class="col-3 coluna titulo">Ações</div>
        </div>
        <div *ngFor="let usuario of usuarios" class="row">
          <div class="col-3 coluna">
            {{ usuario.nome }}
          </div>
          <div class="col-3 coluna">
            {{ usuario.email }}
          </div>
          <div class="col-3 coluna">
            {{ usuario.telefone }}
          </div>
          <div class="col-3 coluna">
            <a class="btn btn-primary btn-sm m-1" (click)="editar(usuario)">Editar</a>
            <a class="btn btn-danger btn-sm m-1" (click)="confirmaExclusao(usuario)">Excluir</a>
          </div>
        </div>
        <div *ngIf="usuarios && usuarios.length == 0" class="row">
            <div class="col-12 coluna">
              Sem registros
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<ng-template #templateModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ tituloModal }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ textoModal }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Ok</button>
  </div>
</ng-template>

<ng-template #templateModalExclusao>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{ tituloModal }}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{ textoModal }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="functionExcluir()">Excluir</button>
    </div>
  </ng-template>
